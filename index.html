<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/logo1.png" alt="News Vista">
                <!-- <h1>NewsVista</h1> -->
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item active" id="ipl" onclick="onNavItemClick('ipl')">Cricket</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('politics')">Politics</li>
                    
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button" id="search-button">Search </button>
            </div>
        </div>
    </nav>

    <main> 
        <div class="cards-container container flex" id="cards-container">
               
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h5 class="news-sourse" id="news-source">End Gadget 26/03/2023</h5>
                <p class="news-desc " id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit, deserunt animi! Provident non odit sequi ipsam deserunt ea! Error, ipsa?</p>
            </div>
        </div>
    </template>




    
    <script src="/script.js"></script>
</body>
</html>
